<!DOCTYPE html>
<html>
  <head>
    <title>Scene It</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="jumbotron w-100 bg-success text-center">
            <h1 class="display-4"><strong>Scene It</strong></h1>
            <p class="lead">Search for movies you want to watch and save them to your list</p>
            <hr class="my-4">
            <p>Already have a list? Click the button below!</p>
            <a class="btn btn-primary btn-lg" href="watchlist.html" role="button" target="_blank">Your Watchlist</a>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-10 search">
          <form id="search-form">
            <div class="input-group input-group-lg">
              <input
                class="form-control search-bar"
                placeholder="Search for a movie..."
                id="search-bar"
              />
              <button id="search" class="btn btn-primary input-group-btn" type="submit">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12 results">
          <div class="movies-container row mt-3 mb-3">
        </div>
      </div>
    </div>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
